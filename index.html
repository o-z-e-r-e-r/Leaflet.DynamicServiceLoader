<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Service Loader Example</title>
	
    <!-- Add Leaflet Library -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
	
    <!-- Add TileLayer.WMTS Library -->
    <script src="https://cdn.jsdelivr.net/gh/mylen/leaflet.TileLayer.WMTS/leaflet-tilelayer-wmts.js"></script>
	
    <!-- Add DynamicServiceLoader Library -->
    <script src="https://cdn.jsdelivr.net/gh/o-z-e-r-e-r/Leaflet.DynamicServiceLoader@main/dist/Leaflet.DynamicServiceLoader.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/o-z-e-r-e-r/Leaflet.DynamicServiceLoader@main/dist/Leaflet.DynamicServiceLoader.min.css"/>

    <style>
        #map { height: 97vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize the map
        var map = L.map('map').setView([50, 25], 5);

        // Add a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add DynamicServiceLoader tool
        L.control.dynamicServiceLoader().addTo(map);
    </script>
</body>
</html>
